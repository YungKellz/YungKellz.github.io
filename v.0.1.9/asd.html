<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Bootstrap 4 - Alerts (сообщения)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

<!-- Контент страницы -->
<div class="container">

    <h1 class="h4 text-center my-4">Bootstrap 4 - Alerts (сообщения)</h1>

    <div id="my-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        Информационное сообщение (alert), которое закроется через 5 секунд после загрузки страницы
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Информационное сообщение (alert), которое можно закрыть
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>

</div>

<!-- jQuery -->
<script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
<!-- Popper -->
<script src="/examples/vendors/popper.js/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="/examples/vendors/bootstrap-4/js/bootstrap.min.js"></script>

<script>
    $(function(){
        window.setTimeout(function(){
            $('#my-alert').alert('close');
        },5000);
    });
</script>

</body>
</html>
